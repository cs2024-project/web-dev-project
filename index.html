                <img src="./assets/logo_resized.png" style="padding-bottom: 10px;" href="#">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div style="float: right; margin-top: 5px;">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Loans
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Personal</a></li>
                                    <li><a class="dropdown-item" href="#">Business</a></li>

                    </div>
                </div>
            </div>

        <div id="content">
            <form action="forms.html">
                <label for="loan">Select the type of loan: &emsp13;</label>
                <select id="loanType" select name="type_of_loan">
                    <option value="Personal Loan">Personal Loan</option>
                    <option value="Business Loan">Business Loan</option>
                    <option value="Foreigner Loan">Foreigner Loan</option>
                    <option value="Education Loan">Education Loan</option>
                    <option value="Medical Loan">Medical Loan</option>
                    <option value="Wedding Loan">Wedding Loan</option>
                    <option value="Vacation Loan">Vacation Loan</option>
                    <option value="Renovation Packages">Renovation Packages</option>
                    <option value="Payday Loan">Payday Loan</option>
                </select>
                <br>
                <label for="amount">Select an amount: &emsp13;</label>
                <select id="amountID" name="amount">
                    <option value="Below 30,000">Below 30,000</option>
                    <option value="30,000 to 60,000">30,000 to 60,000</option>
                    <option value="60,000 and above">60,000 and above</option>
                </select>
                <br>
                <input type="submit" id="submitBtn" class="para-button" onclick='transfer.js'>
                <script type="text/javascript" src="./js/transfer.js"></script>
            </form>

        </div>

        <footer id="footer">
            footer here with 20px vertical padding, 10% horizontal padding
        </footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
